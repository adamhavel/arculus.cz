title: Zdravotnický kurz II
description: Kurz se zaměřuje na prohloubení znalostí a dovedností v oblasti
  taktické první pomoci. Účastníci si zopakují klíčové pojmy konceptu
  M.A.R.C.H.E. (C.A.B.C.D.E) a zón HOT, WARM a GREEN, aby mohli efektivně
  navázat na předchozí zkušenosti. Hlavní důraz je kladen na oblast R –
  hodnocení kvality dechu, kontrolu hrudníku, boků a zad s ohledem na
  pneumotorax, použití chlopní a provedení dekomprese. V rámci C je věnována
  pozornost stabilizaci krevního oběhu, kontrole krvácení a zvládání zlomenin
  dlouhých kostí. Kurz poskytuje pokročilé nástroje pro zvládání
  komplikovanějších zranění v náročných podmínkách.
