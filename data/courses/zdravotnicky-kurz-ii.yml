title: Zdravotnický kurz II
description: >-
  Kurz se zaměřuje na prohloubení znalostí a dovedností v oblasti taktické první
  pomoci. Účastníci si zopakují klíčové pojmy konceptu M.A.R.C.H. (C.A.B.C.D.E)
  a zón HOT, WARM a GREEN, aby mohli efektivně navázat na předchozí zkušenosti.

  Následně hlouběji probereme další dvě fáze v algoritmu: R (respiration) - hodnocení kvality dechu, kontrolu hrudníku, boků a zad s ohledem na pneumotorax, použití chlopní a provedení dekomprese. A fázi C (circulation), ve která je věnována pozornost stabilizaci krevního oběhu, kontrole krvácení a zvládání zlomenin dlouhých kostí. Pozornost budeme věnovat i KPR (kardiopulmonální resuscitaci) a použití přístroje AED v běžném prostředí. Součástí kurzu bude i seznámení se se základními principy zřízení bezpečného místa na ošetřování (CCP) a třídění raněných při hromadném neštěstí nebo mimořádné události. Kurz poskytuje pokročilé nástroje pro zvládání komplikovanějších zranění a přednemocniční péče v náročných podmínkách.
