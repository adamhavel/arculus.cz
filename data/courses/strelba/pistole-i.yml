title: "Pistole I"
description: "Základní střelecký kurz pro čerstvé držitele ZP, ale i pro pokročilejší střelce, kteří chtějí prověřit své základní dovednosti pro sportovní, taktickou nebo obranou střelbu. Kurz je zaměřen na bezpečnou manipulaci se zbraní, způsoby nošení krátké zbraně, jak ve skryté, tak i viditelné variantě. Dále na tomto kurzu probereme správný postoj a práci s mířidly, práci na spoušti, ale i vhodný výběr zbraně, doplňků na zbraň a v neposlední řadě údržbu."
