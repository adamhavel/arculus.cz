title: Pistole II
description: >-
  Navazující kurz určený pro pokročilejší střelce (vhodný pro absolventy kurzu
  Pistole I), zaměřený na střelbu jednou rukou, střelbou po přemodlení (záměně
  střelecké ruky) a na vícerannou střelbu na cíl. Dále si

  vysvětlíme a procvičíme způsoby přebíjení a řešení závad na zbrani. Obsahem kurzu je i střelba za

  zástěnou a z okenního otvoru.
