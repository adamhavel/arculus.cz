type: strelba
title: Puška I
description: Základní střelecký kurz pro čerstvé držitele ZP, ale i pokročilejší
  střelce, kteří chtějí zlepšit svůj základ pro sportovní, taktickou nebo
  obrannou střelbu. Kurz je zaměřen na bezpečnou manipulaci se zbraní, způsoby
  nošení dlouhé zbraně, možnosti nastavení a variant popruhu. Dále na tomto
  kurzu probereme správný postoj, nastavení pušky, práci na spoušti, ale i
  vhodný výběr zbraně, doplňků na zbraň a v neposlední řadě údržbu a čištění.
