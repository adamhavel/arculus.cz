type: strelba
title: Puška II
description: Navazující kurz určený pro pokročilejší střelce (vhodný pro
  absolventy kurzu Puška I), zaměřený na střelbu po přehození do druhého ramene,
  po přemodlení (přehození úchopu zbraně) a na vícerannou střelbu na cíl. Dále
  si vysvětlíme a procvičíme způsoby přebíjení a řešení závad na zbrani. Obsahem
  kurzu je i střelba za zástěnou a z okenního otvoru.
