title: Přípravný kurz na IPSC/LOS
description: |-
  Přípravný kurz pro střelce, kteří chtějí zjistit informace a připravit se na závody ve střelbě IPSC nebo LOS. Kurz je vhodný i jako trénink pro zkušenější střelce, kteří se již zmíněných závodů zúčastnili. Na kurzu zodpovíme dotazy na pravidla, kategorie apod. Následovat bude střelecký trénink a zkouška střelecké stage pod dohledem a kontrolou střelby a dodržování pravidel. Zaměřeno na zbraně **divize PCC a PDW** (včetně konverzí).
