title: Zdravotnický kurz III
description: Kurz se soustředí na rozšíření dovedností v oblasti taktické
  medicíny, s důrazem na komplexní zvládnutí náročnějších situací. Účastníci si
  zopakují koncept M.A.R.C.H.E. (C.A.B.C.D.E) a klíčové zóny HOT, WARM a GREEN,
  aby mohli navázat na své znalosti. Hlavní pozornost je věnována oblasti H,
  která zahrnuje zvládání poranění hlavy a očí, hodnocení stavu podle AVPU,
  zajištění tepelného komfortu, evakuaci a efektivnímu transportu zraněných. V
  části E je kladen důraz na práci s TCCC CARD a nepřetržitou kontrolu stavu
  pacienta. Kurz poskytuje pokročilé postupy pro zvládání kritických situací v
  reálném čase.
