type: zdravoveda
title: Závěrečný dvoudenní kurz
description: |-
  Kurz určený pro absolventy Zdravotnických kurzů I až III, kde dojde k
  prověření vašich schopností získaných v předešlých kurzech. Je složen z
  náročných modelových situací a zakončen písemným testem. Na jeho konci
  dostanete certifikát o úspěšném absolvování.

  - zopakování pojmů M.A.R.C.H.E (C.A.B.C.D.E), HOT ZONE, WARM ZONE, GREEN ZONE
  - plánování, příprava materiálu, přehled ve vlastním vybavení
  - příprava na modelové situace (kontrola vybavení a jeho příprava)
  - práce jako jednotlivec, dvojice, tým
  - modelové situace
  - písemný test
duration: 24
price: 4500
participants:
  min: 8
  max: 16
instructors:
  min: 2
  max: 3
