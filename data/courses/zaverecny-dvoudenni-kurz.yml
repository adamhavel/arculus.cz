title: Závěrečný dvoudenní kurz
description: Kurz je zaměřen na komplexní prověření znalostí a dovedností
  získaných v předchozích zdravotnických kurzech. Účastníci si zopakují klíčové
  pojmy M.A.R.C.H. (C.A.B.C.D.E) a zóny HOT, WARM a GREEN, čímž si upevní své
  teoretické základy. Důraz je kladen na plánování, efektivní přípravu materiálu
  a organizaci vlastního vybavení. Součástí kurzu je příprava na simulace
  krizových situací, včetně individuální práce, spolupráce ve dvojicích a týmu.
  Vyvrcholením jsou náročné modelové situace, které prověří schopnost aplikace
  naučených postupů v praxi. Kurz je zakončen písemným testem, po jehož úspěšném
  zvládnutí účastníci obdrží certifikát potvrzující jejich kompetence.
