title: "Close Quarter Battle"
description: "Jedná se o kurz boje v uzavřených prostorách. Kurz se věnuje teorii a principu taktických postupů
v budovách, a to od základních metod až po pokročilé způsoby zajištění neznámých objektů a prostor.
Kurz se zaměřuje na bezpečný vstup a pohyb v budovách, následné bezpečné prohledání objektu,
způsobu otevírání dveří, vcházení do místností, ale i na postupy ve specifických prostorech jako jsou
schodiště, chodby, haly apod."
