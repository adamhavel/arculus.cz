type: zdravoveda
title: Zdravotnický kurz I
description: >-
  Kurz je zaměřen na úvod a seznámení se se základními principy a postupy dle
  vojenských algoritmů M.A.R.C.H. a C.A.B.C.D.E., přičemž se budeme detailně
  věnovat zástavě masivního krvácení a zajištění dýchacích cest. Představíme si
  civilní i vojenský zdravotní materiál jako jsou různé druhy škrtidel,
  obinadel, tlakových obvazů a hemostatických gáz. Velký důraz bude kladen na
  techniky zástavy masivního krvácení, obvazové techniky junkčního poranění,
  zprůchodnění dýchacích cest, postupy evakuace a stabilizační polohy. Účastníci
  se seznámí s významem a použitím zón HOT, WARM a GREEN a osvojí si praktické
  postupy v HOT ZONE a

  taktické principy a postupy v ošetření a odsunu raněného pod palbou (CUF), včetně identifikace hrozících rizik, mechaniky úrazu a komunikace se zraněným. Kurz nabízí praktický pohled na klíčové kroky první pomoci v krizových situacích.
