title: Zdravotnický kurz I
description: Kurz je zaměřen na zvládnutí základních principů záchrany života
  podle konceptu M.A.R.C.H.E., přičemž se detailně věnuje pouze písmenům M
  (masivní krvácení) a A (dýchací cesty). Účastníci se seznámí s významem a
  použitím zón HOT, WARM a GREEN a osvojí si praktické postupy v HOT ZONE,
  včetně identifikace hrozících rizik, mechaniky úrazu a komunikace se zraněným.
  Důraz je kladen na techniky zástavy masivního krvácení, zprůchodnění dýchacích
  cest, postupy evakuace a stabilizační polohy. Kurz nabízí praktický pohled na
  klíčové kroky první pomoci v krizových situacích.
