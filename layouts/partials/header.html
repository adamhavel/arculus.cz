<header class="header">
  <h1 class="header__title">
    <a href="{{ "/" | relLangURL }}" data-turbo-frame="content">
      {{ partial "logo.svg" . }}
      <p>
        {{ range $index, $element := split .Site.Title "" }}
          <span>{{ $element }}</span>
        {{ end }}
      </p>
    </a>
  </h1>
</header>
